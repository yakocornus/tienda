<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>FakeAPIstores</title>
</head>
<body>
    <header>
        <h1 id="home">UT STORE</h1>
        <div class="categories inactive"></div>
        <div class="right-header">
            <i class="fa-solid fa-bars"></i>
            <div class="cart-shopping">
                <div class="count"></div>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="listShopping inactive">
                    <p>My Order</p>
                     <div class="content-listShopping"></div>
                        <div class="total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button class="btn">checkout</button>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <h2>FAKE STORE</h2>
        <div class="content-card"></div>
    </main>
    <script src="https://kit.fontawesome.com/5cd5678a92.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
